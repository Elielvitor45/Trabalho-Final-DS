<div class="login-container">
  <div class="login-card">
    <div class="logo" (click)="goToHome()">
      <img src="images/Logo-Carro-Capa.png" alt="Logo" class="logo-image">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="seu@email.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" formControlName="senha" placeholder="Sua senha"
          [class.invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
        <span class="error" *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          Senha deve ter no mínimo 6 caracteres
        </span>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="footer-links">
        <p>Ainda não tem conta?</p>
        <a (click)="goToRegister()" class="register-link">Cadastre-se aqui.</a>
      </div>
    </form>
  </div>
</div>
