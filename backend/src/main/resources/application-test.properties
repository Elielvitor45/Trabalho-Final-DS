# ===============================
# Aplicação
# ===============================
spring.application.name=locadora-api
server.port=8080

# ===============================
# Banco de Dados - SQLite
# ===============================
spring.datasource.url=jdbc:sqlite:./backend/data/locadora.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# ===============================
# HikariCP (OBRIGATÓRIO para SQLite)
# ===============================
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=0
spring.datasource.hikari.max-lifetime=0
spring.datasource.hikari.connection-timeout=30000

# ===============================
# JPA / Hibernate (Hibernate 6)
# ===============================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTÍSSIMO para evitar lock
spring.jpa.open-in-view=false

# ===============================
# Inicialização SQL
# ===============================
spring.sql.init.mode=never

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:secret-key-default}
jwt.expiration=600000

# ===============================
# CORS
# ===============================
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# SQLite – Evitar SQLITE_BUSY
# ===============================
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=1
