# ===============================
# Aplicação - Testes
# ===============================
spring.application.name=locadora-api-test
server.port=8080


# ===============================
# Banco de Dados - H2 (em memória)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false


# ===============================
# Inicialização SQL
# ===============================
spring.sql.init.mode=never


# ===============================
# JWT - Valores fixos para teste
# ===============================
jwt.secret=chave-teste-segura-minimo-32-caracteres-para-testes-unitarios-h2
jwt.expiration=600000


# ===============================
# CORS
# ===============================
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200


# ===============================
# Logging
# ===============================
logging.level.root=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.locadora=DEBUG


# ===============================
# H2 Console (opcional para debug)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
