# Nome da aplicação
spring.application.name=locadora-api

# Configurações do Servidor
server.port=8080

# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:locadora_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações JWT
jwt.secret=${JWT_SECRET:secret-key-default}
jwt.expiration=600000

# CORS (permitir requisições do frontend)
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.com.locadora=DEBUG
logging.level.org.springframework.security=DEBUG
