services:
  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: locadora-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: locadora_db
      MYSQL_USER: locadora_user
      MYSQL_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - locadora-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  spring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: locadora-backend
    restart: unless-stopped
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/locadora_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: locadora_user
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_PROFILES_ACTIVE: dev
      
      JWT_SECRET: locadora-secret-key-super-segura-com-256-bits-minimo-para-hs256-funcionar
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    networks:
      - locadora-network

  # Angular Frontend - DESABILITADO TEMPORARIAMENTE
